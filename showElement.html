<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Element</title>
</head>
<body>
    <h2>What Can JavaScript do?</h2>
    <p>JavaScript Can Show Hidden Element</p>
    <p id="demo" style="display: none;">Hello Aaruhi Sharma</p>
    <button type="button" onclick="ShowElement()">Click On me</button>
    <script>
        function ShowElement(){
            const ShowText = document.getElementById("demo");
            ShowText.style.display = "block";
        }
    </script>
</body>
</html>
