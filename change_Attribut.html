<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Attribute</title>
</head>
<body>
    <p>Light will on and Off</p>
    <img id="myImage" onclick="changeImage()" src="./image/bulboff.jfif" style="width: 120px; height: 130px;">
    <script>
        function changeImage(){
            const image = document.getElementById("myImage");
            if(image.src.match("bulbon")){
                image.src = "./image/bulboff.jfif";
            }else{
                image.src = "./image/bulbon.jfif"
            }
        }
    </script>
</body>
</html>
